<div class="container">
  <h2>Notes for Supplier</h2>  

  <table class="table table-nonfluid">
    <thead>
      <th scope="col">Company Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{supplier.companyName}}</th>
        <th scope="row">{{supplier.address}}</th>
        <th scope="row">{{supplier.phone}}</th>        
      </tr>
    </tbody>
  </table>

  <ul type="none" *ngFor="let note of notes">
    <li>
      <div class="list">{{note.note}}</div>
      <div>
        <span class="btn-toolbar" role="toolbar" aria-label="Note action buttons" style="display: block; white-space:nowrap;">     
          
          <div class="btn-group mr-2" role="group" aria-label="Edit group">
            <button routerLink="/note/{{note.id}}" type="button" class="btn btn-primary">Edit</button>
          </div>

          <div class="btn-group mr-2" role="group" aria-label="Add group">
            <button routerLink="/supplier/{{supplierId}}/note/{{note.id}}" type="button" class="btn btn-primary">Add</button>
          </div>
          
          <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!note.isDeleted" (click)="onDelete(note.id)">
            <button type="button" class="btn btn-danger">Delete</button>
          </div>          
          <div class="btn-group mr-2" role="group" aria-label="Purge group" *ngIf="note.isDeleted">
            <button type="button" class="btn btn-warning" (click)="onUndelete(note.id)">Undelete</button>
            <button type="button" class="btn btn-danger" (click)="onPurge(note.id)">Purge</button>
          </div>   
        </span>
      </div>
      <div class="clearfix"></div>
    </li>
  </ul>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/suppliers" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/supplier/{{supplierId}}/note" type="button" class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
