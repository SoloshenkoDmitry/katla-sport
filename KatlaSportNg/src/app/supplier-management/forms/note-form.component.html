<div class="container">
  <h2>Note Editor</h2>
  <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="note.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="note" id="noteLabel">Note</label>      
      <input type="text" class="form-control" id="note" aria-describedby="noteLabel" minlength="1" maxlength="500" required [(ngModel)]="note.note"
        name="note" #noteText="ngModel">
      <div *ngIf="noteText.invalid && (noteText.dirty || noteText.touched)" class="alert alert-danger">
        <div *ngIf="noteText.errors.required">Note is required.</div>
        <div *ngIf="noteText.errors.minlength">Note must be at least 1 characters long.</div>
      </div>
    </div>
    <div class="form-group" *ngIf='existed'>
      <label for="lastUpdated" id="lastUpdatedLabel">Last Update</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="note.lastUpdated"
        name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
